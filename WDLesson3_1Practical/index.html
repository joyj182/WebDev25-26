<!DOCTYPE html>
<!-- WD Lesson 3.1: 
     How can we add interactions to a web page? -->

     https://www.w3schools.com/js/default.asp

<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
  <div class="container center">
    <h1>
      Event Listener
    </h1>
  </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      
      <!-- Challenge 2: Add three images of your choice. -->
       <img src="https://uploads.sitepoint.com/wp-content/uploads/2016/03/1458289957powerful-images3.jpg" onclick="alert('Panda Fish')">
       <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" onclick="alert('cat')">
       <img src="https://media.istockphoto.com/id/610041376/photo/beautiful-sunrise-over-the-sea.jpg?s=612x612&w=0&k=20&c=R3Tcc6HKc1ixPrBc7qXvXFCicm8jLMMlT99MfmchLNA=" onclick="alert('beach')">

      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->
      
       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choose three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
      
    <span class="button" onclick="alert('Hello')">
          Salut 
    </span>

    <span class="button" onclick="alert('cave')">  
          ถ้ำ
    </span>

    <span class="button" onclick="alert('Word')"> 
       单词
    </span>
    
    </div>
  </body>
</html>
