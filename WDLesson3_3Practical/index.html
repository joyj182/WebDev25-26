<!DOCTYPE html>
<!-- WD Lesson 3.3: 
     How do we interact with an element on a web page?  -->

<!-- Resources 
    https://www.w3schools.com/js/js_htmldom_methods.asp 
    https://www.w3schools.com/jsref/met_document_getelementbyid.asp

     YouTube Video Lesson
     https://youtu.be/t2R9hOkM_ZU 
-->
<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      <h1> Animals </h1>
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery"  >
      <div><img onmouseover="cat()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgVfHORQFLyUf_rNove-xUmxIskDeMJ63REz_YIMQ6S0vCyQdkBvJos4igKspvCgpqnpy8h0xM--1uckzZIxDgyoHy37-MowkF-YzvVx8&s=10" ></div>
      <div><img onmouseover="bird()" src="https://tx.audubon.org/sites/default/files/styles/bean_wysiwyg_full_width/public/cbcpressroom_tuftedtitmouse-judyhowle.jpg?itok=VMtDnqip"></div>
      <div><img onmouseover="dog()" src="https://cdn.britannica.com/16/234216-050-C66F8665/beagle-hound-dog.jpg"></div>
      <div><img onmouseover="fish()"  src="https://aquaforest.eu/wp-content/uploads/2025/06/blazenek-scaled.jpg"></div>
      <div><img onmouseover="elephant()" src="https://cms.bbcearth.com//sites/default/files/factfiles/2024-07/el2.jpg"></div>
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
